<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>Round Out Tabs</title>
<script src="resources/js/main_local.js"></script>
<link rel='stylesheet' href='resources/css/newStyle.css'>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>


	var idOldOption = "op1";
	$(function() {
		$("li").click(function(e) {
			e.preventDefault();
			$("li").removeClass("active");
			$(this).addClass("active");
		});
	});

	function loadDiv(tab) {
		if (idOldOption != null)
			document.getElementById('div_' + idOldOption).setAttribute("style","visibility:hidden;");
		
			
		idOldOption = tab.id;
		document.getElementById('div_' + idOldOption).setAttribute("style",
				"visibility:visible;");
	}
	
	
	
</script>
</head>
<body>
	<img src="resources/img/logoBBVA.png" alt="BBVA METRICS" height="80"
		width="200">

	</div>
	<ul class="tabs group">
		<li class="active"><a href="#one" id="op1" >One</a></li>
		<li><a href="#two" onclick="loadDiv(this)" id="op2">Paco</a></li>
		<li><a href="#three"  id="op3" onclick="loadDiv(this)">Felipe</a></li>
		<li><a href="#three" id="op4" onclick="loadDiv(this)">Four</a></li>
	</ul>




	<div id='div_op1' style='visibility: visible;' class='panel'>op1
		1</div>
	<div id='div_op3' style='visibility: collapse;' class='panel'>
	<script>
			$(function() {
				$("#div_op3").load("maqueta3.html" , function(){
					alert("Felipe");
					setInterval('executeGettingErrorNow()',300000);
				});
			});
		</script>
	</div>
	<div id='div_op4' style='visibility: collapse;' class='panel'>op4
		4</div>
	<div id='div_op2' style='visibility: hidden;' class='panel'>
		<script>
			$(function() {
				$("#div_op2").load("maqueta.html" , function(){
					alert("lanzandoooo");
					setInterval('executeService()',300000);
				});
			});
		</script>
	</div>

	<style type="text/css" style="display: none !important;">

}
